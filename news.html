<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Новости музеев — Museum.kz</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Лёгкие улучшения (в дополнение к основному style.css) */
    body.fade-in { opacity:0; animation:fadeIn .35s forwards; }
    @keyframes fadeIn{ to{ opacity:1 } }

    .page-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-top:6px;
      flex-wrap:wrap;
    }
    .controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .search-input { padding:8px 10px; border-radius:8px; border:1px solid #ddd; min-width:220px; }
    .select { padding:8px 10px; border-radius:8px; border:1px solid #ddd; background:#fff; }
    .tag { background:#eef; padding:5px 8px; border-radius:6px; font-size:13px; color:#275; }

    .news-container {
      margin-top:24px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap:20px;
    }

    .news-card {
      background:var(--card-bg,#fff);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(10,10,10,0.08);
      transition:transform .22s,box-shadow .22s;
      cursor:pointer;
      display:flex;
      flex-direction:column;
    }
    .news-card:hover{ transform:translateY(-6px); box-shadow:0 12px 30px rgba(10,10,10,0.12); }

    .news-img { width:100%; height:190px; object-fit:cover; display:block; }
    .news-body { padding:14px 16px 18px; flex:1; display:flex; flex-direction:column; }
    .news-date { color:#777; font-size:13px; margin-bottom:8px; }
    .news-title { font-size:18px; font-weight:700; margin-bottom:8px; color:var(--text); }
    .news-desc { color:#444; font-size:14px; flex:1; }
    .read-more { margin-top:12px; display:inline-block; color:#0a6; text-decoration:none; font-weight:600; }

    /* big hero for featured */
    .featured { grid-column: 1 / -1; display:flex; gap:18px; align-items:flex-end; padding:0; }
    .featured .news-card { display:flex; flex-direction:row; height:260px; }
    .featured .news-img { width:45%; height:100%; object-fit:cover; }
    .featured .news-body { width:55%; padding:22px; }

    /* responsive */
    @media (max-width:900px){
      .featured .news-card{ flex-direction:column; height:auto }
      .featured .news-img{ width:100%; height:200px }
      .featured .news-body{ width:100% }
    }
  </style>
</head>
<body class="fade-in">

<header class="header">
  <div class="logo">Museum.kz</div>
  <nav class="nav">
    <a href="index.html">Главная</a>
    <a href="museums.html">Музеи</a>
    <a href="news.html" class="active">Новости</a>
    <a href="about.html">О проекте</a>
    <a href="contacts.html">Контакты</a>
  </nav>
</header>

<main class="page-content">
  <h1 class="page-title">Новости и события музеев Казахстана</h1>

  <div class="page-header">
    <div class="controls">
      <input id="searchInput" class="search-input" placeholder="Поиск по заголовкам и описанию...">
      <select id="categorySelect" class="select">
        <option value="all">Все категории</option>
      </select>
      <select id="cityFilter" class="select">
        <option value="all">Все города</option>
      </select>
    </div>

    <div>
      <span class="tag">Обновляется регулярно</span>
    </div>
  </div>

  <div id="newsList" class="news-container" aria-live="polite"></div>
</main>

<!-- detail page template will be separate file -->
<script src="js/news.js"></script>
</body>
</html>
